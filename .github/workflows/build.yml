name: Build/release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clean build directories (Unix)
        if: runner.os != 'Windows'
        working-directory: electron
        run: rm -rf python-dist dist build node_modules

      - name: Clean build directories (Windows)
        if: runner.os == 'Windows'
        working-directory: electron
        run: |
          if (Test-Path python-dist) { Remove-Item -Recurse -Force python-dist }
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }

      - name: Install Node dependencies
        working-directory: electron
        run: npm install

      - name: Build Python app with PyInstaller
        working-directory: electron
        run: pyinstaller app-electron.spec --distpath python-dist --clean

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: true
          package_root: electron
          skip_build: true
          # Uncomment these when you set up code signing:
          # mac_certs: ${{ secrets.mac_certs }}
          # mac_certs_password: ${{ secrets.mac_certs_password }}
          # windows_certs: ${{ secrets.windows_certs }}
          # windows_certs_password: ${{ secrets.windows_certs_password }}

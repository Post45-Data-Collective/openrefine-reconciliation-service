name: Build/release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-15-intel
            arch: x64
          - os: macos-14
            arch: arm64
          - os: windows-latest
            arch: x64

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Clean build directories (Unix)
        if: runner.os != 'Windows'
        working-directory: electron
        run: rm -rf python-dist dist build node_modules

      - name: Clean build directories (Windows)
        if: runner.os == 'Windows'
        working-directory: electron
        run: |
          if (Test-Path python-dist) { Remove-Item -Recurse -Force python-dist }
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }

      - name: Install Node dependencies
        working-directory: electron
        run: npm install

      - name: Build Python app with PyInstaller (macOS)
        if: runner.os != 'Windows'
        working-directory: electron
        run: pyinstaller app-electron.spec --distpath python-dist --clean

      - name: Build Python app with PyInstaller (Windows)
        if: runner.os == 'Windows'
        working-directory: electron
        run: pyinstaller app-electron.spec --distpath python-dist --clean

      - name: Delete existing release if same version
        if: matrix.os == 'macos-15-intel'  # Only run once
        run: |
          VERSION=$(node -p "require('./electron/package.json').version")
          gh release delete "v$VERSION" --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release notes
        if: matrix.os == 'macos-15-intel'  # Only run once
        run: |
          VERSION=$(node -p "require('./electron/package.json').version")
          sed "s/VERSION/$VERSION/g" .github/release-template.md > release-notes.md
          cat release-notes.md

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: true
          package_root: electron
          skip_build: true
          mac_certs: ${{ secrets.MAC_CERTS }}
          mac_certs_password: ${{ secrets.MAC_CERTS_PASSWORD }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Update release notes
        if: matrix.os == 'macos-15-intel'  # Only run once
        run: |
          VERSION=$(node -p "require('./electron/package.json').version")
          sed "s/VERSION/$VERSION/g" .github/release-template.md > release-notes.md
          gh release edit "v$VERSION" --notes-file release-notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
